basePath: /
definitions:
  model.AllReport:
    properties:
      best_seller:
        $ref: '#/definitions/model.BestSeller'
      total_revenue:
        type: integer
      total_transaction:
        type: integer
    type: object
  model.BestSeller:
    properties:
      name:
        type: string
      product_id:
        type: integer
      sold:
        type: integer
    type: object
  model.Category:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  model.CheckoutItem:
    properties:
      product_id:
        type: integer
      quantity:
        type: integer
    type: object
  model.CheckoutRequest:
    properties:
      items:
        items:
          $ref: '#/definitions/model.CheckoutItem'
        type: array
    type: object
  model.CreateCategoryRequest:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  model.CreateProductRequest:
    properties:
      category_id:
        type: integer
      name:
        type: string
      price:
        type: number
      stock:
        type: integer
    required:
    - category_id
    - name
    - price
    type: object
  model.Product:
    properties:
      category_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: integer
      stock:
        type: integer
    type: object
  model.Transaction:
    properties:
      created_at:
        type: string
      details:
        items:
          $ref: '#/definitions/model.TransactionDetail'
        type: array
      id:
        type: integer
      total_amount:
        type: integer
    type: object
  model.TransactionDetail:
    properties:
      id:
        type: integer
      product_id:
        type: integer
      product_name:
        type: string
      quantity:
        type: integer
      subtotal:
        type: integer
      transaction_id:
        type: integer
    type: object
  model.UpdateCategoryRequest:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  model.UpdateProductRequest:
    properties:
      name:
        type: string
      price:
        type: number
      stock:
        type: integer
    type: object
info:
  contact: {}
  description: API untuk sistem kasir
  title: Go Kasir API
  version: "1.0"
paths:
  /categories:
    get:
      description: Ambil semua kategori
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Category'
            type: array
      summary: Get all categories
      tags:
      - Categories
    post:
      consumes:
      - application/json
      description: Buat kategori baru
      parameters:
      - description: Category to create
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/model.CreateCategoryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Category'
      summary: Create a new category
      tags:
      - Categories
  /categories/{id}:
    delete:
      description: Hapus kategori
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a category
      tags:
      - Categories
    get:
      description: Ambil kategori berdasarkan ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Category'
      summary: Get category by ID
      tags:
      - Categories
    put:
      consumes:
      - application/json
      description: Perbarui kategori yang ada
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      - description: Category data to update
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/model.UpdateCategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Category'
      summary: Update an existing category
      tags:
      - Categories
  /health:
    get:
      description: Check API health status
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get health status
      tags:
      - Health
  /products:
    get:
      description: Ambil semua produk
      parameters:
      - description: Filter produk berdasarkan nama
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Product'
            type: array
      summary: Get all products
      tags:
      - Products
    post:
      consumes:
      - application/json
      description: Buat produk baru
      parameters:
      - description: Product to create
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/model.CreateProductRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Product'
      summary: Create a new product
      tags:
      - Products
  /products/{id}:
    delete:
      description: Hapus produk
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a product
      tags:
      - Products
    get:
      description: Ambil produk berdasarkan ID
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Product'
      summary: Get product by ID
      tags:
      - Products
    put:
      consumes:
      - application/json
      description: Perbarui produk yang ada
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      - description: Product data to update
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/model.UpdateProductRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Product'
      summary: Update an existing product
      tags:
      - Products
  /report:
    get:
      description: Ambil report penjualan
      parameters:
      - description: 'Start date (format: YYYY-MM-DD)'
        in: query
        name: start
        type: string
      - description: 'End date (format: YYYY-MM-DD)'
        in: query
        name: end
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.AllReport'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get reports
      tags:
      - Report
  /transaction/checkout:
    post:
      consumes:
      - application/json
      description: Buat Transaksi
      parameters:
      - description: Transaction to create
        in: body
        name: transaction
        required: true
        schema:
          $ref: '#/definitions/model.CheckoutRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Transaction'
      summary: Checkout product
      tags:
      - Transaction
swagger: "2.0"
